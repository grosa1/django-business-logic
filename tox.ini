[tox]
; Python 3.4 reaches EOL on 2019-03-16 and is no longer supported by the core Python team.
;Django version 	Python versions
;1.11	2.7, 3.4, 3.5, 3.6, 3.7 (added in 1.11.17)
;2.0	3.4, 3.5, 3.6, 3.7 - deprecated since April 1, 2019
;2.1	3.5, 3.6, 3.7
;2.2	3.5, 3.6, 3.7, 3.8 (added in 2.2.8)

;envlist = {py27,py35,py36}-django111,{py35,py36,py37}-django20,{py35,py36,py37}-django21,{py35,py36,py37,py38}-django22

envlist =

    py36-django22
    py37-django22
    py38-django22
    py39-django22
    py36-django30
    py37-django30
    py38-django30
    py38-django30
    py36-django31
    py37-django31
    py38-django31
    py38-django31

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=sites.test.settings

basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9

whitelist_externals =
    py.test

deps =
    -rrequirements.txt
    django22: Django>=2.2.8,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2

commands = py.test tests
